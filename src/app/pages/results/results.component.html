<div *ngIf="drink">
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Quantity</th> 
    <th>Unit</th>
  </tr>
  <tr *ngFor="let ingredient of drink.ingredients">
    <td>{{ingredient.name}}</th>
    <td>{{ingredient.quantity}}</th> 
    <td>{{ingredient.unit}}</th>
  </tr>
</table>
<p> {{drink.name}}</p>
